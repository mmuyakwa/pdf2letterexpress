name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests
      run: go test -v ./...

    - name: Build all platforms
      run: make build-all

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bin/pdf2letterexpress-windows-amd64.exe
          bin/pdf2letterexpress-darwin-amd64
          bin/pdf2letterexpress-darwin-arm64
          bin/pdf2letterexpress-linux-amd64
        generate_release_notes: true
        draft: false
        prerelease: false